<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablets</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <main class="container">

        <h1>InStore Tablets</h1>

        <h2>Inventory</h2>


        <table >
            <thead class="tablehead">
                <tr>
                    <th>Maker</th>
                    <th>Model</th>
                    <th>Storage GB</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody class="tablebody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <section class="new-entries">
            
            <div>
                <label for="">Maker</label>
                <input type="text">
            </div>

            <div>
                <label for="">Model</label>
                <input type="text">
            </div>

            <div>
                <label for="">Storage GB</label>
                <input type="text">
            </div>

            <div>
                <label for="">Color</label>
                <input type="text">
            </div>


        </section>

        <button class="adddevice">Add a device</button>

    </main>



    <script src="./data.js"></script>
    <script src="./functions.js"></script>
    <script src="./apps.js"></script>
</body>
</html>
